<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../css/reset.css">
    <link rel="stylesheet" type="text/css" href="../css/form.css">
    <title>Form</title>
</head>
<body>
<div class="main">
    <h2>Отправить заявку</h2>
    <div class="school_form">
        <form action="#" method="post" id="my_form">
            <div>
                <p>Ваше имя</p>
                <label>
                    <input placeholder="Ваше имя *" type="text" name="client_name" value="">
                </label>
            </div>

            <div>
                <p>Ваш номер телефона</p>
                <label>
                    <input placeholder="Ваш номер телефона *" type="tel" name="client_telephone" value="">
                </label>
            </div>

            <div>
                <p>Ваш email или VK</p>
                <label>
                    <input placeholder="Ваш email или VK *" type="email" name="client_email" value="">
                </label>
            </div>

            <div class="comment">
                <p>Комментарий</p>
                <label>
                    <textarea placeholder="Комментарий (не обязательно)" name="commit"></textarea>
                </label>
            </div>

            <p>Заполните и отправьте форму, и мы перезвоним Вам по указанному номеру</p>
            <div class="form_button">
                <button type="submit" form="my_form">Отправить заявку</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
