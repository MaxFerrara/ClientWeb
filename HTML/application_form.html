<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Форма для заполнения</title>
</head>
<body>
<header>
    <h1>ОАО "Лакшери Лайф на Час"</h1>
    <hr>
</header>

<div>
    <form action="#" method="post">
        <div>
            <h3>Контактная информация:</h3>
            <div>
                <p>Фамилия:</p>
                <label>
                    <input placeholder="Введите вашу фамилию" type="text" name="client_second_name">
                </label>
            </div>
            <div>
                <p>Имя:</p>
                <label>
                    <input placeholder="Введите ваше имя" type="text" name="client_name">
                </label>
            </div>
            <div>
                <p>Отчество:</p>
                <label>
                    <input placeholder="Введите ваше отчество" type="text" name="client_middle_name">
                </label>
            </div>
            <div>
                <p>Телефон:</p>
                <label>
                    <input placeholder="Введите ваш телефон" type="tel" name="client_telephone">
                </label>
            </div>
            <div>
                <p>Номер водительского удостоверения:</p>
                <label>
                    <input placeholder="Введите ваш номер ВУ" type="number" name="client_driver_license_number">
                </label>
                <hr>
            </div>
        </div>

        <div>
            <p>Пол</p>
            <div>
                <label>
                    <input checked type="radio" name="gender_type" value="male"> Мужской
                </label>
            </div>
            <div>
                <label>
                    <input type="radio" name="gender_type" value="female"> Женский
                </label>
            </div>
        </div>

        <div>
            <p>Укажите срок аренды</p>
            <div>
                <label>
                    <input type="radio" name="rental_time" value="2"> 2 часа
                </label>
            </div>
            <div>
                <label>
                    <input checked type="radio" name="rental_time" value="6"> 6 часов
                </label>
            </div>
            <div>
                <label>
                    <input type="radio" name="rental_time" value="12"> 12 часов
                </label>
            </div>
            <div>
                <label>
                    <input type="radio" name="rental_time" value="24"> 24 часа
                </label>
            </div>
        </div>

        <div>
            <p>Выберете арендуеммый авто:</p>
            <label>
                <select name="auto_type">
                    <option selected value="aston_martin_db11"> Aston Martin DB11</option>
                    <option value="bentley_continental_gt"> Bentley Continental GT</option>
                    <option value="bugatti_chiron"> Bugatti Chiron</option>
                    <option value="ferrari_488"> Ferrari 488 PISTA</option>
                    <option value="lamborghini_aventador"> Lamborghini Aventador</option>
                    <option value="lamborghini_huracan"> Lamborghini Huracan</option>
                    <option value="maybach_mercedes_s600"> Maybach Mercedes S600</option>
                    <option value="porsche_panamera_turbo"> Porsche Panamera Turbo</option>
                </select>
            </label>
            <hr>
        </div>

        <div>
            <h3>Дополнительные услуги:</h3>
            <div>
                <label>
                    <input checked type="checkbox" name="two_gelandewagens" value="yes"> Кортеж из 2х черных
                    гелентвагенов
                </label>
            </div>
            <div>
                <label>
                    <input type="checkbox" name="photo_video" value="yes"> Фото и видео съемка
                </label>
            </div>
            <div>
                <label>
                    <input type="checkbox" name="telephone_calls" value="yes"> Звонки на ваш номер с интересными
                    предложениями
                </label>
            </div>
            <div>
                <label>
                    <input type="checkbox" name="forbes_calendar" value="yes"> Настенный календарь форбс с вашим
                    счастливым лицом
                </label>
            </div>
            <div>
                <label>
                    <input type="checkbox" name="escort_girl" value="yes"> Сопровождение девушки из сферы эскорт услуг
                </label>
            </div>
            <div>
                <label>
                    <input type="checkbox" name="aircraft_photo" value="yes"> Ваше фото, в частном самолете(в подарок)
                </label>
            </div>
        </div>

        <div>
            <p>Комментарий:</p>
            <label>
                <textarea placeholder="Введите ваши пожелания" name="commit" tabindex="8"></textarea>
            </label>
        </div>

        <div>
            <button type="submit">Отправить</button>
            <button type="reset">Отчистить</button>
        </div>
    </form>
</div>

<footer>
    <hr>
    <a href="index.html">На главную</a>
</footer>
</body>
</html>
