<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/reset.css">
    <link rel="stylesheet" type="text/css" href="../css/index.css">
    <title>To Do List</title>
</head>
<body>
<div class="main">
    <h2>ToDo List</h2>
    <form class="todo_form">
        <p>Enter your notice</p>
        <div class="form_div">
            <div class="input_div">
                <label>
                    <input id="new_todo_item" placeholder="here" type="text">
                </label>
            </div>
            <div class="form_button">
                <button id="add_item_button" type="button">add</button>
            </div>
        </div>
    </form>
    <ul id="todo_list"></ul>
</div>
<script src="../js/script.js"></script>
</body>

</html>
